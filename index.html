<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Library</h1>
            <div class="total"></div>
        </header>
        <main>
            <button class="btn new">New Book</button>
            <div class="books"></div>
        </main>
    </section>

    <section class="modal hidden">
        <header>
            <div class="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,
                             12L5,17.59L6.41,19L12,13.41L17.59,19L19,
                             17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 
                             22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 
                             2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 
                             13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 
                             9.75L8 12V4H6V20H13.09M20 
                             18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                </svg>
            </div>
        </header>
        <form action="">
            <label for="book-title">Title:</label>
            <div>
                <input type="text" 
                       name="book-title" 
                       id="book-title" 
                       placeholder="e.g., The Book Thief" required>
            </div>
            <label for="book-authors">Authors:</label>
            <div>
                <input type="text" 
                       name="book-authors" 
                       id="book-authors" 
                       placeholder="e.g., Markus Zusak" required>
            </div>
            <label for="book-pages">Pages:</label>
            <div>
                <input type="text" 
                       name="book-pages" 
                       id="book-pages" 
                       placeholder="e.g., 608" required>
            </div>
            <div class="book-status">
                <label for="book-read">Read:</label>
                <input type="checkbox" name="book-read" id="book-read">
            </div>
            <button class="btn add">Add Book</button>
        </form>
    </section>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
